	<style>
		body, html {
			height: 90%;
		}

		body {
			background-color: rgba(1, 14, 44, 0.9);
		}
		
		h3, h5{
			position: relative;
			top: 50%;
			text-align: center;
			color: white;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}

		h5 {
			top: 90%;
		}

		.container {
			height: 100%;
			position: relative;
		}

		.vertical-center {
			margin: 0 auto;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}

		#action {
			display: block;
			font-size: 24px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h3 id="action">Jogar!</h3>
	<h5>Após permitir o microfone fale 'jogar' para rodar a roleta</h4>
	<script>
		const roulette = {
			keywords: [
				'jogar'
			],

			body: [
				{
					name: "Mão direita"
				},
				{
					name: "Mão esquerda"
				},
				{
					name: "Pé direito"
				},
				{
					name: "Pé esquerdo"
				}
			],

			options: [
				{
					name: "para cima",
					background: "gray",
					color: false,
				},
				{
					name: "você escolhe",
					background: "purple",
					color: false,
				},
				{
					name: "verde",
					background: "rgba(3, 251, 53, 0.84)",
					color: true,
				},
				{
					name: "amarelo",
					background: "rgba(244, 248, 37, 0.84)",
					color: true,
				},
				{
					name: "azul",
					background: "rgba(4, 73, 234, 0.84)",
					color: true
				},
				{
					name: "vermelho",
					background: "red",
					color: true
				},
			]
		};

		function random(itens) {
			let position = Math.floor( Math.random() * itens.length);
			return itens[position];
		}

		function play() {
			let option = random(roulette.options);
			let body = random(roulette.body);
			let action = `${body.name} ${option.color ? "no" : ""} ${option.name}`;
			document.body.style.backgroundColor = option.background;
			document.querySelector("#action").innerText = action;

			let audio = new Audio(`https://translate.google.com.vn/translate_tts?ie=UTF-8&q=${action}&tl=pt&client=tw-ob`)
			audio.load();
			audio.play();
		}

		window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || null;

		if(window.SpeechRecognition == null) {
			alert("Infelizmente seu browser não suporta! :(");
		} else {
			var recognizer = new webkitSpeechRecognition();
			recognizer.lang = "pt-BR";
			recognizer.continuous = true;
			recognizer.onresult = event => {
				let transcript = event.results[Object.keys(event.results).reverse()[0]][0].transcript.trim();
				if(roulette.keywords.indexOf(transcript) != -1) {
					play();
				}
			}
			document.querySelector("#action").addEventListener("click", (element) => {
				recognizer.start();
			});
		}
	</script>
</body>
</html>
